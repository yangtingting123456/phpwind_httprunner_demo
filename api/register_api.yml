name: "register api"
base_url: ${ENV(URL)}
#variables:
#    csrf_token: $csrf_token

request:
    url: /phpwind/index.php
    method: POST
    headers:
      Content-Type: "application/x-www-form-urlencoded"

    params:
      m: u
      c: register
      a: dorun

    data:
      username: $uname
      password: $password
      repassword: $repassword
      email: $email
      csrf_token: $csrf_token

validate:
    - eq: ['status_code',200]